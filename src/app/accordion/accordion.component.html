<!-- accordion.component.html -->

<div *ngFor="let section of sections; let i = index" class="accordion-section">
    <div class="accordion-header" (click)="toggleSection(i)">
      {{ section.title }}
      <span class="arrow" [ngClass]="{ 'expanded': isExpanded[i] }">â–¼</span>
    </div>
    <div class="accordion-content" [ngClass]="{ 'expanded': isExpanded[i] }">
      {{ section.content }}
    </div>
  </div>
